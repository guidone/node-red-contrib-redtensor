<script type="text/javascript">
  RED.nodes.registerType('redtensor-model', {
    category: 'RedTensor',
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      modelType: {
        value: 'sequential'
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Model',
    icon: 'icon-tensor-flow.png',
    label: function() {
      return this.name || 'Model';
    }
  });
</script>

<script type="text/x-red" data-template-name="redtensor-model">
<div class="form-row">
  <label for="node-input-name"><i class="icon-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name">
</div>
<div class="form-row">
  <label for="node-input-modelType">Type</label>
  <select id="node-input-modelType">
    <option value="">Select model</option>
    <option value="model">Model</option>
    <option value="sequential">Sequential</option>
  </select>
</div>
</script>

<script type="text/x-red" data-help-name="redtensor-model">

  help on tensor
</script>
