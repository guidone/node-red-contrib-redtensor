<script type="text/javascript">
  RED.nodes.registerType('redtensor-compile', {
    category: 'RedTensor',
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      debug: {
        value: false
      },
      optimizer: {
        value: 'sgd'
      },
      loss: {
        value: 'meanSquaredError'
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Compile',
    icon: 'icon-tensor-flow.png',
    label: function() {
      return this.name || 'Compile';
    }
  });
</script>

<script type="text/x-red" data-template-name="redtensor-compile">
<div class="form-row">
  <label for="node-input-name">Name</label>
  <input type="text" id="node-input-name" placeholder="Name">
</div>
<div class="form-row">
  <label for="node-input-optimizer">Type</label>
  <select id="node-input-optimizer">
    <option value="">Select optimizer</option>
    <option value="sgd">Stochastic Gradient Descent</option>
    <option value="momentum">Momentum Gradient Descent</option>
    <option value="adagrad">Adagrad</option>
    <option value="adadelta">Adadelta</option>
    <option value="adam">Adam</option>
    <option value="adamax">Adamax</option>
    <option value="rmsprop">RMSProp Gradient Descent</option>
  </select>
</div>
<div class="form-row">
  <label for="node-input-loss">Loss</label>
  <select id="node-input-loss">
    <option value="">Select loss</option>
    <option value="absoluteDifference">Absolute Difference</option>
    <option value="computeWeightedLoss">Compute Weighted Loss</option>
    <option value="cosineDistance">Cosine Distance</option>
    <option value="hingeLoss">Hinge Loss</option>
    <option value="huberLoss">Huber Loss</option>
    <option value="meanSquaredError">Mean Squared Error</option>
    <option value="sigmoidCrossEntropy">Sigmoid Cross Entropy</option>
    <option value="softmaxCrossEntropy">Softmax Cross Entropy</option>
  </select>
</div>
<div class="form-row">
  <label for="node-input-debug">Debug</label>
  <input type="checkbox" value="true" id="node-input-debug">
</div>
</script>

<script type="text/x-red" data-help-name="redtensor-compile">

  help on tensor
</script>
